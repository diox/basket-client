language: python
python:
  - "2.6"
  - "2.7"
before_script:
  - flake8 basket
script: coverage run setup.py test
install:
  - travis_retry pip install -r requirements/dev.txt
after_success:
  # Report coverage results to coveralls.io
  - travis_retry pip install coveralls
  - coveralls
notifications:
  irc:
    channels:
      - "irc.mozilla.org#basket"
    on_success: change
    on_failure: always
    use_notice: true
